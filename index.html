<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="display-container">
          <div class="upperDisplay"></div>
          <div class="display">0</div>
        </div>
        <div class="buttons">
          <div class="option">
            <button class="clear">CLEAR</button>
            <button class="delete">DELETE</button>
          </div>
          <div class="operations">
            <button class="number sette">7</button>
            <button class="number otto">8</button>
            <button class="number nove">9</button>
            <button class="operation division">&#247;</button>
            <button class="number quattro">4</button>
            <button class="number cinque">5</button>
            <button class="number sei">6</button>
            <button class="operation multiply">&times;</button>
            <button class="number uno">1</button>
            <button class="number due">2</button>
            <button class="number tre">3</button>
            <button class="operation subtract">-</button>
            <button class="number">.</button>
            <button class="number">0</button>
            <button class="total">=</button>
            <button class="operation add">+</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
